<!doctype html>
<html lang="ru">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
            crossorigin="anonymous">
        <link rel="stylesheet" href="/static/css/style_main.css"
            type="text/css">

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
            crossorigin="anonymous"></script>
            


        <style>
            .block_body {
                margin: 30px
            }
        </style>
        {% block head %} {% endblock %}

    </head>

    <body style="margin: 8px">

        {% if session['is_logged_in']: %}
        <header>

            <div class="reg_but">
                <a href="content_lectures.html">Table of contents</a>
            </div>
            <div class="reg_but">
                <a href="content_tests.html">Table of Tests</a>
            </div>

            <div class="reg_but_right_corner">
                <p class="reg_but"> User: {{session['login']}}</p>
                <form action="/login.html" class="form_logout" method="GET">
                    <button class="reg_but">Sign out</button>
                </form>
            </div>
        </header>
        {% else %}
        <header>
            <div class="reg_but_right_corner">
                <a href="/registration.html" class="reg_but">Sign Up</a>
                <a href="/login.html" class="reg_but" s>Sign in</a>
            </div>
        </header>
        {% endif %}

        <div class="block_body">
            {% block body%}{% endblock %}
        </div>
    </body>

</html>
