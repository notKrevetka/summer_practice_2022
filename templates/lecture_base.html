<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
    
  
    <!-- Load mathjax -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/latest.js?config=TeX-AMS_CHTML-full,Safe"> </script>
    <!-- MathJax configuration -->
    <script type="text/x-mathjax-config">
      init_mathjax = function() {
          if (window.MathJax) {
          // MathJax loaded
              MathJax.Hub.Config({
                  TeX: {
                      equationNumbers: {
                      autoNumber: "AMS",
                      useLabelIds: true
                      }
                  },
                  tex2jax: {
                      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
                      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
                      processEscapes: true,
                      processEnvironments: true
                  },
                  displayAlign: 'center',
                  CommonHTML: {
                      linebreaks: {
                      automatic: true
                      }
                  }
              });
  
              MathJax.Hub.Queue(["Typeset", MathJax.Hub]);
          }
      }
      init_mathjax();
      </script>
    <link rel="stylesheet" href="/static/css/lecture_styles.css" type="text/css">

    {% block head %} {% endblock %}
    <style>
        .block_body {
            margin: 30px
        }

        header {
            display: block;
            /* Для старых браузеров */
            height: 40px;
            margin: 0;
            background-color: lightblue;
        }
    </style>
</head>


<body class="jp-Notebook" data-jp-theme-light="true" data-jp-theme-name="JupyterLab Light">
    <header>
        <a href="/registration.html" class="glow-button">registrate</a>
        <a href="/login.html" class="glow-button">login</a>
    </header>
    {% block body%} {% endblock %}
    


    <div class="jp-Cell jp-MarkdownCell jp-Notebook-cell">
        <div class="jp-Cell-inputWrapper">
          <div class="jp-Collapser jp-InputCollapser jp-Cell-inputCollapser">
          </div>
          <div class="jp-InputArea jp-Cell-inputArea">
            <div class="jp-InputPrompt jp-InputArea-prompt">
            </div>
            <div class="jp-RenderedHTMLCommon jp-RenderedMarkdown jp-MarkdownOutput " data-mime-type="text/markdown">
              <p>
                {%if lecture_num < lectures_total_num: %}  
                    &lt; 
                <a href="/lecture_{{lecture_num+1}}.html">next</a> | 
                <a href="Index.ipynb">Contents</a> | 
                <a href="01.01-Help-And-Documentation.ipynb">Help and Documentation in IPython</a> 
                  &gt;
                {%endif%}
                
              </p>
 
            </div>
          </div>
        </div>
      </div>
    
</body>

</html>
